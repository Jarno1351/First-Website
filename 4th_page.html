<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4th page</title>
    <link rel="stylesheet" href="4th_page_styler.css">
</head>
<body>
    <nav class="container-button">
            <!--Buttons for navigation-->
            <a href="index.html">
            <button id="button-1">
                Home
            </button>
            </a>
            <a href="lyrics.html">
                <button id="button-2">Soda Pop Lyrics</button>
            </a>
            <a href="3rd_page.html">
                <button id="button-3">
                    Serious Page
                </button>
            </a>
            <a href="4th_page.html" >
                <button class="is_active" id="button-3">
                    Java Script
                </button>
            </a>  
        </nav>
    <div class="login">
    <h1 class="text_first" id="Header_title"></h1>
    <p class="text_first" id="myP"></p>
    <p class="text_first" id="myP2"></p>
    </div>

    <div class="usernameWrapper">
        <label for="username" placeholder>Username</label>
    <input type="text" class="input_text" id="username" placeholder="enter a username" minlength="2" maxlength="12">
    <button id="submit_button">Submit</button>
    </div>
    
    <div class="ageWrapper">
        <label for="age" style="font-size: 0.8em;">Age</label>
    <input type="text" class="input_text" id="age" placeholder="enter your age">
    <button id="submit_age" >Submit</button>
    </div>
    
    
    

    <div class="count">
        <h1 id="count">0</h1>
    </div>
    
    <div class="game">
        <button class="button" id="decrease">Decrease</button>
        <button class="button" id="reset">Reset</button>
        <button class="button" id="increase">Increase</button>


    </div>

    <br>
    <div class="prime_number">
        <div class="primeInput">
        <label for="prime_number_gen">Enter a number</label>
        <input type="text" id="prime_number_gen" aria-required="true"> 
        <button class="button" id="prime_button">Submit</button>
        </div>
        
        <div class="primeTextWrapper">
            <p id="prime_num_text"></p>
        </div>
        
    </div>


<!----------Number Guessing Game--------------------------------------------->
<div class="wrapper_game">
    <div class="guessingWrapper">
        <h5>Guesses until doom</h5>
        <div class="numberOfGuess">
        <h1 id="output">0</h1>
        </div>
        <div class="wrapperInt">
            <label for="numberGuess" >
                <h5 id="Notif">Pick a number from 1-10 and guess!</h5>
            </label>
            <input type="text" id="numberGuess">
            <label for="numberGuess" class="labelForGame">Guess</label>
        </div>
        
        <button id="submitForGame">Submit</button>

        <div class="notif" id="notifCase">
            <h5 id="notif">You lose</h1>
            <button id="confirmNotif">OK</button>
        </div>
    </div>
</div>
<!----------------------------------------------------------------------------->
    <script src="index.js?v=1"></script>
</body>
</html>
